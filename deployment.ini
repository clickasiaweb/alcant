# HOSTINGER NODEJS DEPLOYMENT MANIFEST
# This file explicitly tells Hostinger to use Node.js deployment

deployment_type=nodejs
node_version=18
startup_file=server.js
install_command=npm install
build_command=npm run build
start_command=npm start

# Disable PHP completely
disable_php=true
skip_composer_check=true

# Environment
NODE_ENV=production
PORT=3000

# Project structure
public_dir=frontend/out
api_dir=backend
